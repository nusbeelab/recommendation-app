{{ block title }}
    Results
{{ endblock }}

{{ block content }}
    <table class="table">
        <tr>
            <th>optionA</th>
            <th>optionB</th>
            <th>Your response</th>
        </tr>
        {{ for t in trials }}
            <tr>
                <td>{{ t.optionA }}</td>
                <td>{{ t.optionB }}</td>
                {{ if t.response }}
                    <td>1</td>
                {{ else }}
                    <td>0</td>
                {{ endif }}
            </tr>
        {{ endfor }}
    </table>
{{ endblock }}
