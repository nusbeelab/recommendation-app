{% extends "global/Page.html" %}
{% load otree %}

{% block mcq_styles %}
{% endblock %}

{% block mcq_scripts %}
<script>
  const radios = document.querySelectorAll('input[type="radio"]');
  const submitButton = document.querySelector('.otree-btn-next');

  function checkButtonStatus() {
    submitButton.disabled = ![...radios].some((r) => r.checked);
  }

  radios.forEach((r) => r.addEventListener('change', checkButtonStatus));
  checkButtonStatus();

</script>
{% endblock %}
