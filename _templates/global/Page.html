{% extends "otree/Page.html" %}
{% load otree static %}

{% block global_styles %}
<style>
  .otree-btn-next {
    margin-top: 1rem;
  }

  .qn-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 40rem;
  }

  .options {
    display: flex;
    padding-bottom: 1rem;
  }

  .option {
    width: 20rem;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  .rec {
    text-align: center;
  }

  .qn-btns {
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .qn-btn-container {
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .qn-btn {
    background-color: lightgrey;
    border: solid grey;
    border-radius: 0.5rem;
    height: 3rem;
    width: 8rem;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .qn-btn:hover {
    cursor: pointer;
  }
</style>
{% endblock %}

{% block global_scripts %}
{% endblock %}
