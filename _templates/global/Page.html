{% extends "otree/Page.html" %}
{% load otree static %}

{% block global_styles %}
<style>
  label {
    display: inline;
  }

  .otree-btn-next {
    margin-top: 1rem;
  }

  .qn-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 40rem;
  }

  .options {
    display: flex;
    padding-bottom: 1rem;
  }

  .option {
    width: 20rem;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  .option td {
    padding: 0 0.15rem;
  }

  .rec {
    text-align: center;
  }

  .qn-btns {
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .qn-btn-container {
    width: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  .qn-btn {
    background-color: lightgrey;
    border: solid grey;
    border-radius: 0.5rem;
    height: 3rem;
    width: 8rem;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .qn-btn:hover {
    cursor: pointer;
  }

  #rec-container {
    width: 100%;
    margin-top: 1rem;
    display: flex;
  }

  .rec {
    width: 50%;
    height: 100%;
    display: flex;
    justify-content: center;
  }



  #progress-bar-container {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-top: 4rem;
  }

  #progress-bar {
    width: max(60%, 40rem);
    background-color: lightgrey;
    border-radius: 0.4rem;
  }

  #progress-fill {
    width: 1%;
    height: 0.8rem;
    background-color: #52a552;
    border-radius: 0.4rem;
  }
</style>
{% endblock %}

{% block global_scripts %}
{% endblock %}
